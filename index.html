<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
   <meta name="description" content="Description">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
   <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">-->

   <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme" type="text/css">
</head>
<body>
   <div id="app"></div>
   <script>
    window.$docsify = {
        // 加载 _sidebar.md,用于自定义侧边栏目录
        loadSidebar: true,
        //根据markdown文件内的各个标题生成目录，数字代表最多层级  
        subMaxLevel: 7,
        // 从 _navbar.md中加载导航栏
        loadNavbar: true,
        // 从_coverpage.md中加载封面
        //coverpage: true,
        //开启相对路径
        relativePath: true,

        //侧边栏目录默认展开层数
        sidebarDisplayLevel: 2,
        //小屏设备下合并导航栏到侧边栏
        mergeNavbar: true,

        name: '',
        repo: 'Sipym/notes',
        //latex语法支持
        latex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']], // default
            displayMath: [['$$', '$$'], ['$', '$']],               // default
        },
    }
</script>
   <!-- Docsify v4 -->
   <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

   <!-- plugins -->

   <!--1-切换侧边栏是否显示-->
   <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

   <!-- 2-提供图片缩放-->
   <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

   <!--3-复制markdown代码块中的内容-->
   <script src="https://unpkg.com/docsify-copy-code@2"></script>

   <!--4-主题切换-->
   <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript">
</script>
   <!--5-显示图片标题 -->
   <script src="https://unpkg.com/@h-hg/docsify-image-caption/dist/docsify-image-caption.min.js"></script>
   <!-- 6- LaTeX display engine script Here -->
   <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
   <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>

   <!-- 7-脚注 -->
   <script src="//cdn.jsdelivr.net/npm/docsify-footnote/dist/docsify-footnote.min.js"></script>
    <!-- 8-搜索 --> 
    <!--<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>-->

</body>
</html>
